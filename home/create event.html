<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/edit event</title>
</head>
<body>
    <h1>Create/edit event</h1>
    <div class="container">
        <form action="" class="form">
            <input class="form__input" type="text" placeholder="Event Name:" id="name" maxlength="100" required />
            <label for="name" class="form__label">Event Name</label>

            <input type="text" class="form__input" placeholder="Event description:" id="description" required />
            <label for="description" class="form__label">Event Name</label>

            <input type="text" class="form__input" placeholder="location" id="location" required />
            <label class="form__label" for="location">Location</label>
        </form>
    </div>

    <div class="container">
        <form id="Skills">
            <label for="Skills">Select all applicable skills  </label>
            <select id="Skills" name="Skills" multiple size="3" required>
                <option value="bilingual">Bilingual</option>
                <option value="cpr">Cpr Certified</option>
                <option value="HS">High School Diploma or Equivalent</option>
            </select>
        </form>
    </div>
    <div class="container">
        <form id="UrgencyForm">
            <select id="Urgency" name="Urgency" required>
                <option value="" disabled selected>Select Urgency:</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="High">High</option>
            </select>
    </div>

    
</body>
</html>
