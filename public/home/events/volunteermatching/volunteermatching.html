<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Volunteer Matching</title>
        <link rel="stylesheet" href="volunteermatching.css">
    </head>
    <body>
        <!--testing buttons, remove these later-->
        <button class="button-add_volunteer" onclick="addVolunteer()">Add Volunteer</button>
        <button class="button-add_event" onclick="addEvent()">Add Event</button>

        <h1 class="header_text">Volunteer Matching</h1>

        <form class="volunteer_lookup">
            <!--<div class="form_message-error">No such volunteer found</div>-->
            <div class="form_input">
                <input type="text" class="form_input" id="username" required placeholder="Volunteer name...">
            </div>
            <button type="submit">Search</button>
        </form>

        <form class="event_lookup">
            <!--<div class="form_message-error">No such event found</div>-->
            <div class="form_input">
                <input type="text" class="form_input" id="username" required placeholder="Event name...">
            </div>
            <button type="submit">Search</button>
        </form>


        <div class="volunteer_rect">
            <div class="volunteer_item">
                Volunteer Details
                <!--
                Name: <br />
                Location: <br />
                Skills: <br />-->
            </div>
        </div>

        <div class="event_rect">
            <div class="event_item">Event Details</div>
        </div>
        
        <script src="volunteermatching.js"></script>
    </body>
</html>
