<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="./login/login.css">
    </head>
    <body>
        <div class="container">
            <form id="login_form" method="POST">
                <h1 class="form_title">Login</h1>
                <div class="form_message-error">Incorrect username/password</div>
                <div class="form_input-group">
                    <input type="text" class="form_input" id="username" autofocus required placeholder="Email">
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" id="password" required placeholder="Password">
                </div>
                <span class="form_text">
                    <a href="./login/registration.html" id="linkRegisterAcc">Register</a>
                </span><br />
                NOTE: the only valid username/password combo currently is 'admin' for both to see if the error message works <br />
                <button type="submit">Login</button>
            </form>
        </div>

        <script src="./login/login.js"></script>
    </body>
</html>
