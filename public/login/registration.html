<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="container">
            <form class="registration_form" method="POST" action="register">
                <h1 class="form_title">Registration</h1>
                <div class="form_input-group">
                    <input type="text" class="form_input" id="username" autofocus required placeholder="Email">
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" id="password" autofocus required placeholder="Password">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <script src="registration.js"></script>
    </body>
</html>
